<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b542730bba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <title>OMDb</title>
</head>
<body>
    <section id="navigation">
        <div class="container">
            <div class="row">
                <nav class="nav__wrapper">
                    <div>
                        <h2 class="large-text">OMDb</h2>
                    </div>
                    <ul class="list__wrapper">
                        <li class="list-item">Home</li>
                        <li class="list-item">Contact</li>
                        <li class="list-item">About</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row flex__center">
                <h1 class="largest-text">Browse our movie database</h1>
                <div class="search__bar--container">
                    <input class="searchbar" name="searchbar" type="text" placeholder="Search by Keyword" onchange="(searchMovie(event))">
                    <div class="search__logo" onclick="searchMovie(event)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="searchHeader">
                <h3>Results for "<span class="resultsHeader"></span>"</h3>
            </div>
            <div class="search__results">
                <b>Search by title in the box above</b>
            </div>
        </div>
    </section>
    
</body>
<script src="./index.js"></script>
</html>
